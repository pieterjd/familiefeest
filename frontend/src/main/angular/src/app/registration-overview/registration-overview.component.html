<table>
  <tr><th>name</th><th>purchases</th><th>purchase total</th><th>already paid</th><th>open amount</th></tr>

  <tr *ngFor="let er of eventRegistrations">
    <td>{{er.user.name}}</td>
    <td>
      <ol>
        <li *ngFor="let purchase of er.purchasedItems">
          {{purchase.eventItem.title}} voor {{purchase.beneficiary}}
        </li>
      </ol>
    </td>
    <td>{{er.purchaseTotal}}</td>
    <td>{{er.amountAlreadyPaid}}</td>
    <td>{{er.openAmount}}</td>
  </tr>
</table>
