<div class="row">
  <mat-horizontal-stepper [linear]="true" class="col">
    <mat-step>
      <div >
        <div class="alert alert-info" role="alert">
          Vul de code van de uitnodiging in
        </div>
        <app-eventcode-checker (eventCodeValid)="setEventRegistration($event)"></app-eventcode-checker>
        <div *ngIf="eventRegistration">
          Code voor {{eventRegistration.user.name}}
        </div>
        <div>
          <button mat-button matStepperNext *ngIf="eventRegistration">Next</button>
        </div>
      </div>
    </mat-step>
    <mat-step>
      <div class="alert alert-info" role="alert">
        Kies een menu voor elk gezinslid - {{eventRegistration?.code}} - {{eventRegistration?.user.name}}
      </div>
      <app-menulist [eventCode]="eventRegistration?.code"></app-menulist>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext (click)="refreshConfirmationComponent()">Next</button>
      </div>
    </mat-step>
    <mat-step>
      <div class="alert alert-info" role="alert">
        Bevestiging
      </div>
      <app-confirmation [eventCode]="eventRegistration?.code"></app-confirmation>
      <div>
        <button mat-button matStepperPrevious>Back</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
