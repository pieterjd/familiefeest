<h1 mat-dialog-title>{{data.eventItem.title}}</h1>
<div mat-dialog-content>
  <p>Voor wie is dit menu?</p>

  <mat-form-field>
    <input matInput [(ngModel)]="data.beneficiary" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuleren</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial *ngIf="data.beneficiary">Ok</button>
</div>
