<div class="row">
  <div class="mb-2 col-md-3"
       *ngFor="let eventItem of eventItems">
    <div class="card mb-2">
      <div class="card-body">
        <span>{{eventItem.title}} - <b>{{eventItem.price | currency :'EUR'}}</b></span>
      </div>
    </div>
    <button class="btn btn-outline-primary btn-block" (click)="openDialog(eventItem)">Bestellen</button>
  </div>
</div>
<h2>Reeds bestelde menus</h2>
<ol>
  <li *ngFor="let purchase of purchases">
    <ol>{{purchase.eventItem.title}} voor {{purchase.beneficiary}}</ol>
  </li>
</ol>
<button class="btn btn-primary" (click)="toConfirmationListener($event)">Naar betaalinstructies</button>

</div>
