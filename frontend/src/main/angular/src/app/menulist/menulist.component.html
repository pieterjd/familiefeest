<mat-list>
  <mat-list-item *ngFor="let eventItem of eventItems">
    <div>inside loop!</div>
    <h3 matLine>{{eventItem.title}}</h3>

    <button mat-icon-button (click)="openDialog(eventItem)" matTooltip="voeg dit menu toe voor een gezinslid">
      <mat-icon>add_circle</mat-icon>
    </button>
  </mat-list-item>

</mat-list>
<h2>Reeds bestelde menus</h2>
<ol>
  <li *ngFor="let purchase of purchases">
    <ol>{{purchase.eventItem.title}} voor {{purchase.beneficiary}}</ol>
  </li>
</ol>

</div>
